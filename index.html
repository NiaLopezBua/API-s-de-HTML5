<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    <title>Ejercicio: API's de HTML5</title>
</head>
<body>
    
    <div id="main-div" class="content-wrapper"> 
      <h1 class="select-title">Seleccione un archivo de video</h1>
      <label for="file"></label>
        <input type="file" class="select-video" id="file" accept="video/*">
        <output id="video-output"></output>
        <div id="controls-div" class="controls">
            <button class="fill" id="play" style="visibility: hidden;" title="Reproducir" aria-label="Reproducir">
                <i class="bi bi-play-fill"></i>
            </button>
            <button class="fill" id="pause" style="visibility: hidden;" title="Pausa" aria-label="Pausa">
                <i class="bi bi-pause-fill"></i>
            </button>
            <button class="fill" id="up" style="visibility: hidden;" title="Subir Volumen" aria-label="Subir Volumen">
                <i class="bi bi-volume-up-fill"></i>
            </button>
            <button class="fill" id="down" style="visibility: hidden;" title="Bajar Volumen" aria-label="Bajar Volumen">
                <i class="bi bi-volume-down-fill"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
